<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Football</title>
    <!-- CSS StyleSheet -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/16ebfbd8c9.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header Started -->
    <header>

    </header>
    <!-- Header Ended -->
    <main>
        <!-- Top-Banner Top-Part Start-->
        <section class="container">
            <div class="top-banner">
                <div class="banner-info">
                    <h1>Conmebol Copa America 2021</h1>
                    <div class="button">
                        <button class="button-style">
                            <a href=""><span>Watch Live</span><i class="fas fa-arrow-right"></i> </a>
                        </button>
                    </div>
                </div>
                <div class="banner-image">
                    <img src="images/banner.png" alt="">
                </div>
            </div>
        </section>
        <!-- Top-Banner Top-Part End -->
        <!-- Top-Players Details Start -->
        <section>
            <div class="top-players">
                <div class="players">
                    <div class="player">
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="logo">
            <img src="images/Logo.png" alt="">
        </div>
        <div class="social-logo">
            <i class="fab fa-facebook"></i><i class="fab fa-instagram"></i><i class="fab fa-linkedin-in"></i><i class="fab fa-dribbble-square"></i>
        </div>
        <div class="footer-note">
            <p>Copyright <i class="far fa-copyright"></i> 2022 Football</p>
        </div>
    </footer>
</body>

</html>
